---

- name: Compatibility check
  ansible.builtin.fail:
    msg: "This role is only compatible with Linux"
  when: ansible_facts['system'] != 'Linux'

- name: Debug | ansible_facts['distribution']
  ansible.builtin.debug:
    var: ansible_facts['distribution']

- name: Include variables
  ansible.builtin.include_vars: "{{ lookup('ansible.builtin.first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_version'] }}.yml"
        - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
        - "{{ ansible_facts['distribution'] }}.yml"
        - "{{ ansible_facts['os_family'] }}.yml"
      paths:
        - 'vars'

- name: Set fact is_container
  ansible.builtin.set_fact:
    is_container: true
  when: >
    (ansible_facts['virtualization_type'] is defined and
      (ansible_facts['virtualization_type'] == "docker"
       or ansible_facts['virtualization_type'] == "containerd"
       or ansible_facts['virtualization_type'] == "container"
      )
    )

- name: Debian | update cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_facts['os_family'] == 'Debian'
  register: pkg_result
  until: pkg_result is success

- name: Ensure sysctl package is present
  ansible.builtin.package:
    name: "{{ harden_sysctl_pkgs | default([]) }}"
    state: present

- name: Import sysctl
  ansible.builtin.import_tasks: sysctl.yml
